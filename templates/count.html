<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COUNT</title>
</head>
<body>
<h1>There are {{ count }} words in your text</h1>
<a href="{% url 'home' %}">Start Over</a>
<h2>Your Text:</h2>
{{ fulltext }}
<h3>Word Count:</h3>
{% for word, counttotal in sortedWords %}
{{ word }} - {{ counttotal }}
<br />
{% endfor %}
</body>
</html>
